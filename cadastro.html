<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <h1>Formulário de cadastro</h1><br />
    <form>
        <label for="Nome">Nome</label><input type="text" id="Nome" placeholder="Digite seu nome"><br />
        <label for="Email">E-mail</label><input type="email" id="Email" placeholder="Digite seu email"><br />
        <label for="senha">Senha</label><input type="password" id="senha" placeholder="Digite sua senha"/><br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
